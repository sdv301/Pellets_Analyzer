{% extends 'base.html' %}

{% block title %}Create Graph{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0">
                    <h6>Create Graph</h6>
                </div>
                <div class="card-body">
                    <!-- Flash messages -->
                    {% for message in get_flashed_messages() %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                    
                    <!-- Messages from route -->
                    {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                    
                    <!-- Form -->
                    <form method="post">
                        <div class="row">
                            <div class="col-md-4">
                                <label>Graph Type</label>
                                <select name="graph_type" class="form-control">
                                    {% for graph in graphs %}
                                        <option value="{{ graph }}">{{ graph }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label>X Parameter</label>
                                <input type="text" name="x_param" class="form-control" placeholder="e.g., Ad">
                            </div>
                            <div class="col-md-4">
                                <label>Y Parameter</label>
                                <input type="text" name="y_param" class="form-control" placeholder="e.g., Q">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label>Select File</label>
                                <select name="file" class="form-control">
                                    <option value="">Choose file</option>
                                    {% for file in uploaded_files %}
                                        <option value="{{ file }}">{{ file }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary">Create Graph</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
